<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>
    <main>
        <h2>Calcula el área y perimetro</h2>
        <div class="contendor-figuras">
            <div class="figura-geometrica">
                <img src="imagenes/figuras_proyectojs_cuadrado.svg" alt="">
            </div>
            <div>
                <span>Lado</span>
                <input id="InputCuadrado" type="number">
                <div>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                </div>
            </div>
        </div>
        <div>
            <span>Resultado:</span>
            <span id='resultado'></span>
        </div>
    </main>
    <script src="./figura.js"></script>
</body>
</html>
